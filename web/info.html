<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>开始使用layui</title>
    <link rel="stylesheet" href="assets/layui/css/layui.css">
    <style>
        .parent {
            display: flex;
            flex-flow: row;
        }

        .side {
            width: 400px;
        }

        .main {
            flex: 1;
            margin-left: 10px;
        }

    </style>
</head>

<body>

    <ul class="layui-nav">
        <li class="layui-nav-item">
            <a href="">控制台<span class="layui-badge">9</span></a>
        </li>
        <li class="layui-nav-item">
            <a href="">个人中心<span class="layui-badge-dot"></span></a>
        </li>
        <li class="layui-nav-item">
            <a href=""><img src="https://southseast.cc/images/avatar.gif" class="layui-nav-img">我</a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;">修改信息</a></dd>
                <dd><a href="javascript:;">安全管理</a></dd>
                <dd><a href="javascript:;">退出</a></dd>
            </dl>
        </li>
    </ul>
    <div class="layui-container">

        <div class="parent" style="margin-top: 50px">
            <div class="side">
                <div class="layui-carousel" id="test1">
                    <div carousel-item>
                        <div>条目1</div>
                        <div>条目2</div>
                        <div>条目3</div>
                        <div>条目4</div>
                        <div>条目5</div>
                    </div>
                </div>
            </div>


            <div class="main">

                <div class="layui-card" style="width: 730px; box-shadow: 0 0 0 0;">
                    <div class="layui-card-body">
                        Apple iPhone XR (A2108) 128GB 黑色 移动联通电信4G手机 双卡双待</div>
                    <div class="layui-card-body" style="font-size: 10px;color: red">
                        【五一假期提前放价，抢券立减400元】小屏经典iPhone7仅售3099元，iPhoneXR低至4799元！更多活动请点击！</div>
                    <div class="layui-card-body">
                        <form class="layui-form" action="" style="margin-left: -50px">
                            <div class="layui-form-item">
                                <label class="layui-form-label">价&nbsp;&nbsp;&nbsp;&nbsp;格</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" required lay-verify="required" value="￥5699.00" autocomplete="off" class="layui-input" disabled style="border: none">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">配送至</label>
                                <div class="layui-input-block" style="width: 100px">
                                    <select name="city" lay-verify="required">
                                        <option value=""></option>
                                        <option value="0">北京</option>
                                        <option value="1">上海</option>
                                        <option value="2">广州</option>
                                        <option value="3">深圳</option>
                                        <option value="4">杭州</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">颜&nbsp;&nbsp;&nbsp;&nbsp;色</label>
                                <div class="layui-input-block">

                                    <button class="layui-btn layui-btn-sm layui-bg-red">购买</button>
                                    <button class="layui-btn layui-btn-sm layui-bg-orange">购买</button>
                                    <button class="layui-btn layui-btn-sm layui-bg-blue">购买</button>
                                    <button class="layui-btn layui-btn-sm layui-bg-cyan">购买</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="layui-card-body">
                        <button class="layui-btn layui-bg-red">购买</button>
                        <button class=" layui-btn layui-bg-blue">加入购物车</button></div>
                </div>
            </div>
        </div>

        <div class="layui-tab" style="margin-top: 50px">
            <ul class="layui-tab-title">
                <li class="layui-this">商品介绍</li>
                <li>规格参数</li>
                <li>包装售后</li>
                <li>评价查看</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">内容1</div>
                <div class="layui-tab-item">内容2</div>
                <div class="layui-tab-item">内容3</div>
                <div class="layui-tab-item">内容4</div>
                <div class="layui-tab-item">内容5</div>
            </div>
        </div>
    </div>

    <!-- 你的HTML代码 -->

    <script src=" assets/layui/layui.all.js"> </script>
    <script>
        layui.use(['layer', 'form', 'carousel'], function() {
            var carousel = layui.carousel,
                layer = layui.layer,
                form = layui.form;
            //建造实例
            carousel.render({
                elem: '#test1',
                width: '400px', //设置容器宽度
                height: '400px',
                arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });

    </script>
</body>

</html>
